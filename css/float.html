<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>浮动元素的破坏性</title>
    <style type="text/css">
      .father {
        overflow: hidden;
        border: 1px solid red;
      }
      .child {
        width: 200px;
        height: 200px;
        float: left;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="child">儿子</div>
    </div>
  </body>
</html>
