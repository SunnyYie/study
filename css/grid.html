<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>浮动元素的破坏性</title>
    <style type="text/css">
      .container {
        display: grid;
        grid-template-columns: 400px 400px 400px;
      }
      .item {
        height: 200px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>
  </body>
</html>
